<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Sintonia Tecnológica</title>
    
    <!-- Link para Font Awesome para exibir ícones das redes sociais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
            color: #333;
            text-align: center;
            cursor: url('https://cdn.pixabay.com/photo/2016/12/14/23/08/crosshair-1901045_960_720.png'), auto;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000;
            padding: 20px 0;
        }

        .header-container {
            display: flex;
            justify-content: center;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons .icon {
            color: #000;
            margin: 0 15px;
            font-size: 40px;
            transition: color 0.3s ease;
        }

        .social-icons .icon:hover {
            color: #555;
        }

        .message-section {
            flex: 1;
            margin: 40px 20px;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #222;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
        }

        /* Estilo do ícone do WhatsApp */
        .whatsapp-link {
            margin-top: 30px;
        }

        .whatsapp-link img {
            width: 80px;
            height: 80px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="https://sintoniatec.netlify.app/assets/images/imagem5-3328x3328.png" alt="Logo Sintonia Tecnológica" class="logo">
        </div>
    </header>

    <section class="social-icons">
        <!-- Ícones de redes sociais -->
        <a href="https://www.instagram.com/sintoniatecnologica" class="icon" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/sintoniatecnologica" class="icon" target="_blank">
            <i class="fab fa-youtube"></i>
        </a>
    </section>

    <section class="message-section">
        <p class="message">
            Muito obrigado pela confiança, seu LEITOR DE LOGS PROFISSIONAL está disponível no botão abaixo
        </p>

        <!-- Link para o WhatsApp com a imagem do ícone -->
        <div class="whatsapp-link">
            <a href="https://drive.google.com/file/d/16ycNVMlsoNfRFyQCRx_3G90nQqO76qza/view?usp=drive_link"_blank">
                <img src="https://ia601806.us.archive.org/32/items/download-png/dl.png" alt="WhatsApp">
            </a>
        </div>
    </section>

    <footer>
        &copy; 2024 Sintonia Tecnológica. Todos os direitos reservados.
    </footer>

</body>
</html>
