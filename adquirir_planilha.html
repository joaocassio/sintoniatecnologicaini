<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Adquirir a Planilha - Sintonia Tecnológica</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Logo Sintonia Tecnológica" class="logo">
        </div>
    </header>
    
    <section class="social-icons">
        <a href="https://www.instagram.com" target="_blank" class="icon">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com" target="_blank" class="icon">
            <i class="fab fa-youtube"></i>
        </a>
    </section>

    <section class="message-section">
        <p class="message">
            Para adquirir a nossa planilha, entre em contato diretamente pelo WhatsApp. Estamos disponíveis para tirar dúvidas e ajudar você com a melhor solução para o seu evento!
        </p>
    </section>

    <footer>
        <p>&copy; 2024 Sintonia Tecnológica. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
