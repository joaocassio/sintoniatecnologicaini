<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Dashboard</h1>
  <button onclick="criarEvento()">Criar Evento</button>
  <button onclick="logout()">Sair</button>

  <script>
    const supabase = supabase.createClient("https://tuirpknvxiyukailjqod.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1aXJwa252eGl5dWthaWxqcW9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NTAyMzMsImV4cCI6MjA2ODEyNjIzM30.5iywisKkY-2UVKHPXKhthyX72E1oz2onteyl6egFBjg");

    const user = JSON.parse(localStorage.getItem("user"));

    function criarEvento() {
      const nome = prompt("Nome do evento:");
      if (!nome) return;

      supabase.from("eventos").insert({
        nome: nome,
        usuario_id: user.id
      }).then(({ error }) => {
        if (error) {
          alert("Erro ao criar evento: " + error.message);
        } else {
          alert("Evento criado com sucesso!");
          location.reload();
        }
      });
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
