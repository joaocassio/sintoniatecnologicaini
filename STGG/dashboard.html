<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Usuário</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <h1>Bem-vindo ao Painel</h1>
  <p id="user-email"></p>

  <h2>Seus Eventos</h2>
  <ul id="event-list"></ul>

  <h3>Criar Novo Evento</h3>
  <input type="text" id="new-event-name" placeholder="Nome do evento" />
  <button onclick="createEvent()">Criar Evento</button>

  <button onclick="logout()">Sair</button>

  <script>
    const supabase = supabase.createClient('https://tuirpknvxiyukailjqod.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1aXJwa252eGl5dWthaWxqcW9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NTAyMzMsImV4cCI6MjA2ODEyNjIzM30.5iywisKkY-2UVKHPXKhthyX72E1oz2onteyl6egFBjg');

    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = "login.html";
      } else {
        document.getElementById('user-email').textContent = "Logado como: " + session.user.email;
        loadEvents(session.user.id);
      }
    }

    async function loadEvents(userId) {
      const { data, error } = await supabase
        .from('eventos')
        .select('*')
        .eq('user_id', userId)
        .order('created_at', { ascending: false });

      const list = document.getElementById('event-list');
      list.innerHTML = '';
      if (data) {
        data.forEach(evento => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = `leitor_logs.html?evento_id=${evento.id}&evento_nome=${encodeURIComponent(evento.nome)}`;
          link.textContent = evento.nome;
          li.appendChild(link);
          list.appendChild(li);
        });
      } else {
        console.error(error);
      }
    }

    async function createEvent() {
      const nome = document.getElementById('new-event-name').value.trim();
      if (!nome) return alert('Informe um nome válido');
      const { data: { session } } = await supabase.auth.getSession();
      const { error } = await supabase
        .from('eventos')
        .insert([{ nome, user_id: session.user.id }]);
      if (error) {
        alert("Erro ao criar evento");
        console.error(error);
      } else {
        document.getElementById('new-event-name').value = '';
        loadEvents(session.user.id);
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    }

    checkAuth();
  </script>
</body>
</html>
