<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Arquivo de Log</title>
<link rel="stylesheet" href="style.css">
 

</head>
<body>
    <header>
        <a href="https://www.youtube.com/@sintoniatecnologica" target="_blank">
    <img src="https://img77.uenicdn.com/image/upload/v1616593172/business/e9f7ad33-268f-4797-b124-6c0f8dc249bb.jpg" alt="Logo">
</a>
    </header>

<div id="loginModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;">
    <div style="background: white; padding: 20px; border-radius: 5px; text-align: center;">
        <h2>Acesso Restrito</h2>
        <input type="password" id="acessoCodigo" placeholder="Digite a senha" style="padding: 10px; margin: 10px 0; width: 80%;">
        <button onclick="verificarAcesso()" style="padding: 10px 20px; background: #0078d4; color: white; border: none; cursor: pointer;">Acessar</button>
    </div>
</div>



    <h1>Leitor de Arquivo de Log</h1>
    <input type="file" id="fileInput" accept=".log" multiple onchange="updateFileLabel()">
    <p id="fileLabel">Nenhum arquivo selecionado</p>
    <div class="btn-container">
        <button onclick="processFiles()">Enviar Arquivos</button>
    </div>

    <div class="btn-container">
        <button class="btn" onclick="copyTable('resultTable')">Copiar Tabela de Equipes</button>
        <button class="btn" onclick="copyTable('playerTable')">Copiar Tabela de Jogadores</button>
    </div>

    <h2>Resultados das Equipes</h2>
<p style="text-align:center;"><a href="https://www.youtube.com/@sintoniatecnologica" target="_blank">www.youtube.com/@sintoniatecnologica</a></p>
    <table id="resultTable" class="hidden">
        <thead>
            <tr>
                <th>POSIÇÃO</th>
                <th>EQUIPES</th>
                <th>ABATES</th>
                <th>PONTOS</th>
                <th>BOOYAH</th>
            </tr>
        </thead>
        <tbody>
            <!-- Conteúdo da tabela será inserido aqui -->
        </tbody>
    </table>

    <h2>Resultados dos Jogadores</h2>
    <table id="playerTable" class="hidden">
        <thead>
            <tr>
                <th>POSIÇÃO</th>
                <th>JOGADOR</th>
                <th>ABATES</th>
            </tr>
        </thead>
        <tbody>
            <!-- Conteúdo da tabela será inserido aqui -->
        </tbody>
    </table>

    <div class="btn-container">
        <button onclick="exportToExcel()">Exportar para XLSX</button>
    </div>   
 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
